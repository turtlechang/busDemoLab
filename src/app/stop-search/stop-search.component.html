<div class="row">
  <div class="col-10">
    <input [(ngModel)]="searchlist" type="text" class="container-fluid" style="font-size: 30px; " name="search"
      autocomplete="off" placeholder="請輸入欲查詢之公車站牌。例如:中正慈文路口" />
  </div>

  <div class="col-2 form-group d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="onSearch()">搜尋</button>
  </div>
</div>
