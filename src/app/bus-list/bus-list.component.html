<div class="buslists">
  <ul *ngFor="let buslist of buslists">
    <li class="card" title="路線詳情">
      <!-- [routerLink]，在 Template 端透過屬性的傳遞，適用於動態路由。 -->
      <div class="row">
        <div class="col-1 col-md-1">
          <i class="fa fa-bus" title="bus"></i>
        </div>
        <div class="busLink col-11 col-md-11" [routerLink]="['/BusRouteSearch', buslist.ID]">
          <a>
            <!-- 如果使用動態值生成鏈接，則可以傳遞路徑段數組，然後傳遞每個段的參數。 -->
            <p class="bus-num" title="公車路線號碼">{{buslist.nameZh}}</p>
            <!--公車路線號碼-->
            <p class="bus-way" title="公車路線名稱">{{buslist.ddesc}}</p>
            <!--公車路線名稱-->
          </a>
        </div>

      </div>
      <div class="row">
        <div class="btndiv col-5 col-md-6">
          <a class="btn" title="公車路線圖" href="{{buslist.routeMapImageUrl}}" target="_blank">公車路線圖</a>
          <!--公車路線圖-->
        </div>
        <div class="btndiv col-7 col-md-6">
          <!-- target="_blank" 在同視窗開新頁面 -->
          <a class="btn" title="公車路線站址表" href="{{buslist.stopAddrUrl}}" target="_blank">公車路線站址表</a>
          <!--公車路線站址表-->
        </div>
      </div>
    </li>
  </ul>
</div>
